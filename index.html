<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Huddle landing page with a single introductory section</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Style css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="website logo">
        </header>
        <main>
            <div class="illustration">
                <img src="images/illustration-mockups.svg" alt="illustration mockups">
            </div>
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <a href="#register">Register</a>
            </div>
        </main>
        <footer>
            <div class="icons">
                <a href="#facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#facebook"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#facebook"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
    </body>
</html>
